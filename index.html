<!DOCTYPE html>
<html lang="es">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ang√©lica üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
}

.card{
  background:#fff3e8;
  width:90%;
  max-width:420px;
  border-radius:20px;
  padding:20px;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  text-align:center;
}

.text{
  font-size:16px;
  color:#444;
}

.tree{
  position:relative;
  height:220px;
  margin:20px 0;
}

.trunk{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%) scaleY(0);
  transform-origin: bottom;
  width:30px;
  height:80px;
  background:#8b5a2b;
  border-radius:10px;
}

.trunk.grow{
  animation: growTrunk 2s ease-out forwards;
}

@keyframes growTrunk{
  to{
    transform:translateX(-50%) scaleY(1);
  }
}

.heart{
  position:absolute;
  color:#ff4d6d;
  opacity:0;
  transform:scale(0);
}

.heart.show{
  animation:
    appear 0.8s ease forwards,
    float 6s infinite ease-in-out;
}

@keyframes appear{
  to{
    opacity:1;
    transform:scale(1);
  }
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

.message{
  margin-top:10px;
  font-weight:bold;
  font-size:14px;
  opacity:0;
}

.message.show{
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn{
  to{opacity:1;}
}

.hint{
  font-size:13px;
  opacity:0.8;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <div class="text">
    <strong>Para el amor de mi vida, Ang√©lica:</strong><br><br>
    Si pudiera elegir un lugar seguro,<br>
    ser√≠a a <strong>tu lado</strong> üíñ<br><br>
    ‚Äî Irving
  </div>

  <div class="tree" id="tree">
    <div class="trunk" id="trunk"></div>
  </div>

  <div class="message" id="finalMessage">
    ¬øQuieres seguir creciendo conmigo? üå±‚ù§Ô∏è
  </div>

  <div class="hint" id="hint">
    Toca la pantalla üí´
  </div>
</div>

<script>
const words = [
  "amor","hogar","nosotros","confianza","paz",
  "abrazo","equipo","siempre","cari√±o","luz",
  "risa","calma","compa√±era","futuro","ternura",
  "magia","cuidado","sue√±os","latidos","vida"
];

const tree = document.getElementById("tree");
const trunk = document.getElementById("trunk");
const finalMessage = document.getElementById("finalMessage");
const hint = document.getElementById("hint");

let grown = false;

function growTree(){
  if(grown) return;
  grown = true;
  hint.style.display = "none";

  trunk.classList.add("grow");

  setTimeout(() => {
    words.forEach((word, i) => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "‚ù§<br><span style='font-size:10px;color:#ff6b81'>" + word + "</span>";
      h.style.left = (50 + Math.random()*120 - 60) + "px";
      h.style.top = (Math.random()*120) + "px";
      h.style.fontSize = (16 + Math.random()*8) + "px";

      tree.appendChild(h);

      setTimeout(() => {
        h.classList.add("show");
      }, i * 120);
    });

    setTimeout(() => {
      finalMessage.classList.add("show");
    }, words.length * 120 + 800);

  }, 2000);
}

document.body.addEventListener("click", growTree);
document.body.addEventListener("touchstart", growTree);
</script>

</body>
</html>
