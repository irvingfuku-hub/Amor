<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ang√©lica üíñ</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #ff7aa2, #ff9fbf);
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 92%;
  max-width: 420px;
  background: #fff1e6;
  border-radius: 22px;
  padding: 22px 18px 26px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

/* Tap inicial */
.tap {
  font-size: 22px;
  font-weight: 600;
  color: #d14b7d;
  animation: pulse 1.6s infinite;
  cursor: pointer;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Contenido oculto */
.hidden {
  display: none;
}

h2 {
  margin-top: 6px;
  font-size: 20px;
  color: #333;
}

p {
  font-size: 16px;
  color: #444;
  line-height: 1.5;
}

/* √Årbol */
.tree {
  position: relative;
  width: 100%;
  height: 220px;
  margin: 10px 0;
}

.trunk {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 28px;
  height: 0;
  background: #8b5a2b;
  border-radius: 14px;
  animation: growTrunk 1.6s ease-out forwards;
}

@keyframes growTrunk {
  from { height: 0; }
  to { height: 110px; }
}

/* Corazones */
.heart {
  position: absolute;
  color: #ff4d6d;
  font-size: 14px;
  animation: float 6s infinite ease-in-out;
  opacity: 0;
}

@keyframes float {
  0% { transform: translateY(30px); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-120px); opacity: 0; }
}

.time {
  margin-top: 14px;
  font-weight: 600;
  color: #c44569;
}

.footer {
  margin-top: 14px;
  font-size: 17px;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="container" id="card">

  <div class="tap" id="tapText">
    üíñ Tap para descubrir üíñ
  </div>

  <div class="hidden" id="content">
    <h2>Para el amor de mi vida, Ang√©lica:</h2>

    <p>
      Si pudiera elegir un lugar seguro,<br>
      ser√≠a a <b>tu lado</b> üíñ
    </p>

    <div class="tree">
      <div class="trunk"></div>
    </div>

    <div class="time" id="timeTogether"></div>

    <div class="footer">
      ¬øQuieres seguir creciendo juntos? üå±‚ù§Ô∏è
    </div>
  </div>

</div>

<script>
const tap = document.getElementById("tapText");
const content = document.getElementById("content");

tap.addEventListener("click", () => {
  tap.style.display = "none";
  content.classList.remove("hidden");
  createHearts();
  calculateTime();
});

function createHearts() {
  const words = [
    "amor", "hogar", "nosotros", "abrazo", "confianza",
    "equipo", "calma", "futuro", "luz", "ternura"
  ];

  for (let i = 0; i < 14; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§ " + words[i % words.length];
    heart.style.left = Math.random() * 80 + "%";
    heart.style.bottom = "40px";
    heart.style.animationDelay = Math.random() * 3 + "s";
    document.querySelector(".tree").appendChild(heart);
  }
}

function calculateTime() {
  const startDate = new Date("2024-05-17T00:00:00");
  const now = new Date();

  let diff = now - startDate;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const months = Math.floor(days / 30);
  const years = Math.floor(months / 12);

  document.getElementById("timeTogether").innerText =
    `Juntos desde hace ${years} a√±os, ${months % 12} meses y ${days % 30} d√≠as üíï`;
}
</script>

</body>
</html>
